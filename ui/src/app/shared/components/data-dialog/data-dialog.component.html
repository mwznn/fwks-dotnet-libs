<h1 mat-dialog-title>Hi {{ data.firstName }}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>What's your last name?</mat-label>
        <input [(ngModel)]="lastName" matInput placeholder="e.g. Doe">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="accent" (click)="close()">Cancel</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="lastName">OK</button>
</div>
