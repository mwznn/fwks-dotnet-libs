<mat-drawer-container class="navbar">

    <mat-drawer #drawer mode="over" [autoFocus]="false">
        <mat-list>
            <mat-list-item>
                <a (click)="drawer.close()" class="app-title" routerLink="/">
                    <img src="favicon.ico" alt="app logo image">
                    <span>{{ title }} <small *ngIf="showEnvironment">[{{ envName }}]</small></span>
                </a>
            </mat-list-item>
            <mat-list-item> <a (click)="drawer.close()" mat-flat-button color="basic" routerLink="/home">Home</a> </mat-list-item>
            <mat-list-item> <a (click)="drawer.close()" mat-flat-button color="basic" routerLink="/protected">Protected</a> </mat-list-item>
            <mat-list-item> <button mat-flat-button color="basic" [matMenuTriggerFor]="menu">Dropdown Menu</button> </mat-list-item>
            <mat-list-item> <button mat-flat-button color="basic">Login</button> </mat-list-item>
        </mat-list>
    </mat-drawer>

    <nav>
        <mat-toolbar class="container" color="primary">
            <a class="app-title" routerLink="/">
                <img src="favicon.ico" alt="app logo image">
                <span>{{ title }} <small *ngIf="showEnvironment">[{{ envName }}]</small></span>
            </a>
            <nav>
                <a mat-flat-button color="basic" routerLink="/home">Home</a>
                <a mat-flat-button color="basic" routerLink="/protected">Protected</a>
                <button mat-flat-button color="basic" disabled>Disabled</button>
                <button mat-flat-button color="basic" [matMenuTriggerFor]="menu">Dropdown Menu</button>
                <span class="fx-spacer"></span>
                <button (click)="ctx.loginOrLogout()" mat-flat-button color="basic">{{ ctx.hasContext ? 'Logout' : 'Login' }}</button>
            </nav>
            <nav>
                <span class="fx-spacer"></span>
                <button aria-label="hamburger menu for small devices" mat-icon-button (click)="drawer.toggle()">
                    <mat-icon arial-label="hamburger menu icon" fontIcon="menu"></mat-icon>
                </button>
            </nav>
        </mat-toolbar>
    </nav>

    <mat-progress-bar color="accent" *ngIf="ctx.isLoadingResources" mode="indeterminate"></mat-progress-bar>

    <main class="container" role="main">
        <router-outlet></router-outlet>
    </main>

</mat-drawer-container>

<mat-menu #menu="matMenu">
    <a (click)="drawer.close()" mat-menu-item routerLink="/action1">Action #1</a>
    <a (click)="drawer.close()" mat-menu-item routerLink="/action2">Action #2</a>
    <a (click)="drawer.close()" mat-menu-item routerLink="/action3">Action #3</a>
</mat-menu>
