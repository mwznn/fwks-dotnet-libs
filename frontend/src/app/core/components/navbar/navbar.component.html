<nav [class]="class">
    <ul class="nav-list">
        <li class="nav-logo">
            <img src="favicon.ico" alt="app logo image" />
        </li>
        <li class="nav-title">
            {{ title }} <span *ngIf="environment">[{{ environment }}]</span>
        </li>
        <li class="nav-item">
            <a mat-flat-button [color]="color" routerLink="/main">Main</a>
        </li>
        <li class="nav-item">
            <a mat-flat-button [color]="color" routerLink="/protected">Protected</a>
        </li>
        <li class="nav-item">
            <button type="button" mat-flat-button [color]="color" [matMenuTriggerFor]="menu">Dropdown</button>
        </li>
        <li class="nav-divider"></li>
        <li class="nav-item">
            <button (click)="context.toggle()" type="button" mat-flat-button [color]="color">
                {{ context.hasContext ? 'Log Out' : 'Log In' }}
            </button>
        </li>
        <li *ngIf="!sidenav" class="nav-item">
            <button (click)="drawer.toggle()" type="button" mat-icon-button aria-label="hamburger menu for small devices">
                <mat-icon arial-label="hamburger menu icon" fontIcon="menu"></mat-icon>
            </button>
        </li>
    </ul>
</nav>

<mat-menu #menu="matMenu">
    <a mat-menu-item routerLink="/action1">Action #1</a>
    <a mat-menu-item routerLink="/action2">Action #2</a>
    <a mat-menu-item routerLink="/action3">Action #3</a>
</mat-menu>
