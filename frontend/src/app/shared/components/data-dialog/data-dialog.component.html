<h1 mat-dialog-title>Hello, {{ data.firstName }}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>What's your last name?</mat-label>
        <input [(ngModel)]="lastName" matInput placeholder="e.g. Doe" />
    </mat-form-field>
</div>
<div mat-dialog-actions class="justify-content-end">
    <button mat-flat-button color="basic" (click)="close()">Cancel</button>
    <button autoFocus="first-tabbable" mat-flat-button color="primary" [mat-dialog-close]="lastName">OK</button>
</div>
